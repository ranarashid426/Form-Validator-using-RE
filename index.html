<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form Validation</title>
  </head>
  <body>
      <div class="container">

          <div class="row mt-5" >
              <div class="col-md-6 mx-auto  align-content-center justify-content-center align-self-center">
                  <form>
                    <h1>User Form</h1>
                    <div class="form-group">
                       <label>Name</label>
                       <input type="text"  id="name" class="form-control " placeholder="Name">
                       <div class="invalid-feedback ">
                           Name must be between 2 and 10 characters
                       </div>
                    </div>
                    <div class="form-group">
                       <label>Email</label>
                       <input type="text"  id="email" class="form-control " placeholder="Email Address">
                       <div class="invalid-feedback ">
                           Please Enter A valid Email Address
                       </div>
                    </div>


                    <div class="form-group">
                       <label>Zipcode</label>
                       <input type="text"  id="zipcode" class="form-control " placeholder="Zipcode">
                       <div class="invalid-feedback ">
                           Please Enter A valid Zipcode
                       </div>
                    </div>


                    <div class="form-group">
                       <label>Phone Number</label>
                       <input type="text"  id="phone" class="form-control " placeholder="Phone Number">
                       <div class="invalid-feedback ">
                           Please Enter A valid Phone Number
                       </div>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary btn-block mt-3 w-100">
                    </form>
              </div>
          </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/apps.js"></script>

  
  </body>
</html>
